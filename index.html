<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="main-bg">
      <div class="first-container">
        <nav class="navbar">
          <div class="logo-container">
            <img
              src="https://img.freepik.com/free-vector/flat-clapperboard-icon_1063-38.jpg?t=st=1650880446~exp=1650881046~hmac=8b15617112bdbaa787efcf4d441575849f907cddafcb1c10e13674e198dbae70&w=740"
              class="logo-adjust"
            />
            <h1 class="logoHeading">MoviFlix</h1>
            <div id="logo-id-container">
              <i id="menu-bar-icon" class="fas fa-bars icon-adjust"></i>
            </div>
          </div>
          <div id="link-container-id" class="links-container new-class">
            <hr />
            <a class="links-adjust" href="#TopRatedSection" id="Top-Rated"
              >Top Rated</a
            >
            <hr />
            <a class="links-adjust" href="#NowPlayingsection" id="Now-Playing"
              >Now Playing</a
            >
            <hr />
            <a class="links-adjust" href="#PopularSection" id="Popular"
              >Popular</a
            >
            <hr />
            <a class="links-adjust" href="#UpcomingSection" id="Upcoming"
              >Upcoming</a
            >
            <hr />
          </div>
        </nav>
      </div>
      <div class="banner-container">
        <h1 class="banner-heading">Welcome !</h1>
        <p class="banner-para">
          Millions of movies, Tv shows and more...Explore Now
        </p>
        <input
          placeholder="search movie or tv show......"
          type="search"
          class="search-input"
          id="searchInput"
        />
      </div>
      <div class="filter-container">
        <button class="filter-buttons" id="TopRatedSection">Top Rated</button>
        <button class="filter-buttons" id="NowPlayingsection">
          Now Playing
        </button>
        <button class="filter-buttons" id="PopularSection">Popular</button>
        <button class="filter-buttons" id="UpcomingSection">Upcoming</button>
      </div>
      <div class="search-results" id="resultCountries"></div>
      <div class="next-pagination">
        <button class="button" id="preViewButton">PreView</button>
        <button class="button" id="nxtViewButton">Next >></button>
      </div>
      <div class="follow-us-section">
        <h1 class="follow-us-section-heading">Follow Us</h1>
        <div class="icon-container">
          <div class="follow-us-icon-container">
            <i class="fab fa-twitter icon"></i>
          </div>
          <div class="follow-us-icon-container">
            <i class="fab fa-instagram icon"></i>
          </div>
          <div class="follow-us-icon-container">
            <i class="fab fa-facebook icon"></i>
          </div>
        </div>
      </div>
      <div class="footer-section">
        <img
          src="https://img.freepik.com/free-vector/flat-clapperboard-icon_1063-38.jpg?t=st=1650880446~exp=1650881046~hmac=8b15617112bdbaa787efcf4d441575849f907cddafcb1c10e13674e198dbae70&w=740"
          class="logo-adjust"
        />
        <h1 class="footer-section-mail-id">infomoviflix.com</h1>
        <p class="footer-section-address">
          123 Ayur Vigyan Nagar, New Delhi, India.
        </p>
        <p class="footer-section-address">79*****035</p>
      </div>
    </div>
  </body>
</html>
